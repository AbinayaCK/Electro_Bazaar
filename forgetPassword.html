<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="forgetPassword.css">
</head>
<body>
    <!-- Message -->
    <div class="container">
        <div class="scrolling-message">
            Welcome to Electro Bazaar
        </div>
    </div>
    <!-- Form -->
    <section class="form p-1">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 m-auto">
                    <h3 class="text-center pb-3">Reset Password</h3>
                </div>
                <div class="col-md-12 col-lg-6">
                    <img src="images/forgetPassword.jpg" alt="ForgetPassword"class="img-fluid">
                </div>
                <div class="col-md-12 col-lg-6">
                    <p class="fs-6 reset">Enter your mail id to reset the password</p>
                    <div class="px-4 py-3">
                        <div class="mb-3 ">
                            <label for="email"class="form-lable fs-6">Email Id</label>
                            <input type="email"class="form-control "id="email"placeholder="Enter email"required>
                        </div>
                        <button type="button" class="btn1 rounded-5 "><a class="text" href="index.html">Submit</a></button>
                        <button type="button" class="btn2 rounded-5">Cancel</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
