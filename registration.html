<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <!-- message -->
  <div class="container">
    <div class="scrolling-message">
      Welcome to Electro Bazaar
    </div>

    <!-- Registration panel -->
    <div class="registration-panel">
      <div class="registration-form">
        <h3>Register</h3>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
          </div>

          <!-- Radio Buttons for Admin or User -->
          <div class="mb-3">
            <label class="form-label">Role</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required>
              <label class="form-check-label" for="admin">Admin</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="user" value="user" required>
              <label class="form-check-label" for="user">User</label>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn1 btn-rounded-2" style="width: 50%;">Register</button>
          </div>
          <div class="text-center mt-3 account">
            <a href="index.html">Already have an account? Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
