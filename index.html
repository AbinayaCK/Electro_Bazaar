<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="scrolling-message">
            Welcome to Electro Bazaar
        </div>
        <section class="form">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-lg-6 col-md-12">
                        <img src="images/loginProfile.webp" alt="Login Image" class="img-fluid">
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <h3 class="text-center">Login</h3>
                        <form class="px-4">
                            <div class="mb-3 ">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3 for-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label for="rememberMe" class="form-check-label">Remember Me</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <!-- <button type="submit" class="btn btn1 btn-outline-dark btn-rounded-2" style="width: 50%;"><a class="text" href="homepage.html">Login</a></button> -->
                                <div class="text-center mt-2">
                                    <button class="btn btn-custom2 btn-rounded-2" type="button" data-bs-toggle="collapse" data-bs-target="#logoutAccordion" aria-expanded="false" aria-controls="logoutAccordion">
                                        Login
                                    </button>
            
                                    <!-- Accordion -->
                                    <div class="collapse" id="logoutAccordion">
                                        <div class="card card-body mt-3">
                                            <div class="logout-buttons">
                                                <button class="btn "><a class="text" href="homepage.html">User</a></button>
                                                <button class="btn "><a class="text" href="adminHome.html">Admin</a></button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="text-center account mt-3">
                                <a href="forgetPassword.html">Forgot password?</a> |
                                <a href="registration.html">Create an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
