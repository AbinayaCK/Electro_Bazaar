<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Electro Bazaar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav m-auto my-2 my-lg-0 " >
              <li class="nav-item">
                <a class="nav-link "href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" >Wishlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" >Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class=" px-2 search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn1" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

     <!-- Wishlist Section -->
    <section class="wishlist py-5">
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-5 m-auto text-center">
                    <h1>Your Wishlist</h1>
                    <h6 style="color:pink">Items you love, all in one place!</h6>
                </div>
            </div>

            <!-- Wishlist Cards -->
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-3 text-center">
                    <div class="card border-0 bg-light mb-2">
                        <a href="wish1.html?">
                            <div class="card-body">
                                <img src="images/airpods.webp" alt="AirPods" class="img-fluid">
                            </div>
                        </a>
                    </div>
                    <h6>Apple AirPods Max (Pink, MGYM3)</h6>
                    <p>₹9,960</p>
                </div>

                <div class="col-12 col-sm-6 col-lg-3 text-center">
                    <div class="card border-0 bg-light mb-2">
                        <a href="wish1.html?id=2">
                            <div class="card-body">
                                <img src="images/mobile.jpg" alt="Mobile" class="img-fluid">
                            </div>
                        </a>
                    </div>
                    <h6>POCO M6 Plus 128GB Mobile Phone</h6>
                    <p>₹14,599</p>
                </div>

                <div class="col-12 col-sm-6 col-lg-3 text-center">
                    <div class="card border-0 bg-light mb-2">
                        <a href="wish1.html?id=3">
                            <div class="card-body">
                                <img src="images/smartwatch.jpg" alt="Smartwatch" class="img-fluid">
                            </div>
                        </a>
                    </div>
                    <h6>Samsung Galaxy Watch 7</h6>
                    <p>₹24,420</p>
                </div>

                <div class="col-12 col-sm-6 col-lg-3 text-center">
                    <div class="card border-0 bg-light mb-2">
                        <a href="wish1.html?id=4">
                            <div class="card-body">
                                <img src="images/tv.jpg" alt="TV" class="img-fluid">
                            </div>
                        </a>
                    </div>
                    <h6>LG 108 cm (43 inch) 4K UHD Smart TV</h6>
                    <p>₹33,599</p>
                </div>
            </div>

            <!-- Continue Shopping Button -->
            <div class="row mt-4">
                <div class="col-lg-6 m-auto text-center">
                    <button class="btn2">Continue Shopping</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
